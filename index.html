<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tu Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenido de la página -->
    <div class="container mt-5">
        <h1 class="mb-4">Descubre Nuestros Productos</h1>
        
        <div class="row" id="product-list">
            <!-- La lista de productos se renderizará aquí -->
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Carrito</h2>
                <ul class="list-group" id="cart">
                    <!-- El contenido del carrito se actualizará aquí -->
                </ul>
                <p>Total: $<span id="total">0.00</span></p>
                <button class="btn btn-primary" onclick="checkout()">Pagar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
